<div class="container-fluid mx-0 px-0">
  <div class="row">
    <div class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9 px-0 mx-0">
      <app-nav></app-nav>
      <div class="page-content">
        <div class="col-md-8 mx-auto">
          <div class="p-3">
            <div class="d-flex align-items-center justify-content-between pb-3">
              <h4>Add Teller Form</h4>
              <button (click)="toggleAddMode()" [class.btn-outline-primary]="!addMode"
                      [class.btn-outline-danger]="addMode" class="btn btn-sm">
                {{ addMode ? 'Close' : 'Add' }}
              </button>
            </div>
            <div *ngIf="message" [class.alert-danger]="messageStatus !== 200" [class.alert-success]="messageStatus === 200" class="alert">{{message}}</div>
            <form [formGroup]="addTellerForm" (submit)="onSubmit()" *ngIf="addMode" action="">
              <div class="form-group">
                <label>First name</label>
                <input formControlName="first_name" type="text" class="form-control form-control-sm rounded-0">
              </div>
              <div class="form-group">
                <label>Last name</label>
                <input formControlName="last_name" type="text" class="form-control form-control-sm rounded-0">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input formControlName="email" type="text" class="form-control form-control-sm rounded-0">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input formControlName="password" type="text" class="form-control form-control-sm rounded-0">
              </div>
              <button class="btn btn-primary btn-block btn-sm rounded-0">Add</button>
            </form>
          </div>

          <table class="table table-primary ">
            <thead>
            <tr>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th>
                Action
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teller of tellers">
              <td class="text-capitalize">{{ teller.first_name }}</td>
              <td class="text-capitalize">{{ teller.last_name }}</td>
              <td>{{ teller.email | lowercase }}</td>
              <td class="text-capitalize">{{ teller.role}}</td>
              <td>
                <a class="btn btn-sm btn-secondary rounded-0" href="">more</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
